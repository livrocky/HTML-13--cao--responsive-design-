<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive web design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="logo-text">
        <img src="https://www.pngkit.com/png/full/346-3464773_share-this-image-flying-nimbus-transparent.png"

        <h1>Cloud Colours</h1>
    </div>

    <div class="container main-grid ">
        <header class="block header">
            <nav class="header-nav">
                <a class="nav-item" href="#">Home</a>
                <a class="nav-item" href="#">Order</a>
                <a class="nav-item" href="#">F.A.Q</a>
                <a class="nav-item" href="#">Terms</a>
                <a class="nav-item" href="#">Contacts</a>
            </nav>
        </header>
        <div class="block aside">
            <p> %login%</p>
        </div>
        <div class="block main">
            <h2 class="subtitle">%content-title%</h2>
            <p>%content-title</p>

        </div>
        <div class="block bottom">

        </div>
